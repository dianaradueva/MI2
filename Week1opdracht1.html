<!DOCTYPE html>
<html>

<body>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>



    <script type="text/javascript">
        "use strict";

        function telOp(p1, p2) {
            return p1 + p2;
        }
        document.getElementById("demo").innerHTML = telOp(5, 6);

        function verminder(p1, p2) {
            return p1 - p2;
        }
        document.getElementById("demo2").innerHTML = verminder(26, 2);

        function vermenigvuldig(p1, p2) {
            return p1 * p2;
        }
        document.getElementById("demo3").innerHTML = vermenigvuldig(5, 2);

        function delen(p1, p2) {
            return p1 / p2;
        }
        document.getElementById("demo4").innerHTML = delen(12, 2);

    </script>

</body>

</html>
