<!DOCTYPE html>
<html>

<body>
    
    <p id="demo"></p>

    <script type="text/javascript">
        "use strict";
        
        function telOp(p1, p2){
            return p1 + p2;
        }
        document.getElementById("demo").innerHTML = telOp(5, 6);
        
        function verminder(p1, p2){
            return p1 - p2;
        }
        document.getElementById("demo").innerHTML = verminder(26, 2);
        
        function vermenigvuldig(p1, p2){
            return p1 * p2;
        }
        document.getElementById("demo").innerHTML = vermenigvuldig(5, 2);
        
        function delen(p1, p2){
            return p1 / p2;
        }
        document.getElementById("demo").innerHTML = delen(12, 2);
        
    </script>

</body>

</html>
